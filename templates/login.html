<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wishlist - Login</title>
  <meta name="author" content="Kenny Liau"/>
  <meta name="copyright" content="Kenny Liau Copyright (c) 2014"/>
  <link rel="stylesheet" href="/wishlist/static/css/foundation.min.css"/>
  <link rel="stylesheet" href="/wishlist/static/css/custom.css"/>
  <script src="/wishlist/static/js/vendor/modernizr.js"></script>
</head>
<body>
  <section class="wishlist-header">
    <p> Login </p>
  </section>

    <div class="row">
      <div class="large-12 small-12 columns">

        {% if error %}
          <div data-alert class="alert-box radius purple-background">
            <a href="#" class="close">&times;</a>
            <strong>Error:</strong> {{ error }}
          </div>
        {% endif %}
        <form method="post">
          <div class="row collapse">
            <div class="large-2 columns">
              <label class="inline">Username</label>
            </div>
            <div class="large-10 columns">
              <input name="username" type="text" id="username" placeholder="Your Username">
            </div>
          </div>
          <div class="row collapse">
            <div class="large-2 columns">
              <label class="inline">Password</label>
            </div>
            <div class="large-10 columns">
              <input name="password" type="password" id="password" placeholder="Your Password">
            </div>
          </div>

          <button type="submit" class="radius button purple-button">Login</button>
        </form>

      </div>
    </div>
    </body>
</html>
